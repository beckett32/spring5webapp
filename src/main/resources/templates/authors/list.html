<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework example</title>
</head>
<h1>Book list</h1>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Count of Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">John</td>
        <td th:text="${author.lastName}">Doe</td>
        <td th:text="${author.books.size()}">1</td>
    </tr>
</table>

</body>
</html>
